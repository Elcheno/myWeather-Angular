@if(data && data.days.length > 0) {

    <div id="parent">
        @for(day of data.days; track day.date){
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>{{day.date | date}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="day.weather.condition.icon" alt="Photo">
                <mat-card-content>
                    <p>
                        {{day.weather.mintemp}} ÂºC - {{day.weather.maxtemp}}
                    </p>
                </mat-card-content>
            </mat-card>
        }
    </div>

}@else {
    <h2 class="text-center">Loading</h2>
    <mat-progress-bar mode="indeterminate" class="progressBar"></mat-progress-bar>
}
